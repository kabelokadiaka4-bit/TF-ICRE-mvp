name: Security Scans
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python audit (pip-audit) - services
        run: |
          python -m pip install --upgrade pip pip-audit
          for svc in services/scoring-engine services/tbml-engine services/governance-engine; do
            if [ -f "$svc/requirements.txt" ]; then
              pip-audit -r "$svc/requirements.txt" || true
            fi
          done

      - name: Node audit - frontend
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - run: |
          cd frontend/web-app
          npm ci || npm install
          npm audit --audit-level=high || true

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'